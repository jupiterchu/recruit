{% extends 'base.html' %}

{% block content %}
{% if job_list %}
    <ul>
    {% for job in job_list %}
        <li>{{ job.job_type }} <a href="/job/{{ job.id }}/" style="color:#0000ff">{{ job.job_name }}</a> {{ job.city_name }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Jobs!</p>
{% endif %}
{% endblock %}
